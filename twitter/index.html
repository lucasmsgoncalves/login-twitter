<html DOCTYPE!>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/jquery-3.2.1.min.js">
        <link rel="stylesheet" href="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js">
        <!--<script src="./index.js"></script>-->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="oauth.js"></script>
        <meta charset="UTF-8">
        <title>TWITTER</title>
    </head>
    <body bgcolor="white">
        <a id="twitter-button" class="btn btn-block btn-social btn-twitter">
            <i class="fa fa-twitter"></i> Sign in with Twitter
        </a>
    </body>
    <script>
        $('#twitter-button').on('click', function() {
        // Initialize with your OAuth.io app public key
        OAuth.initialize('w5AnVi8LmAbXq2Ne25bBPzpmqBE');
        // Use popup for OAuth
        OAuth.popup('twitter').then(twitter => {
        console.log('twitter:', twitter);
        // Prompts 'welcome' message with User's email on successful login
        // #me() is a convenient method to retrieve user data without requiring you
        // to know which OAuth provider url to call
            twitter.me().then(data => {
            console.log('data:', data);
            // alert('Twitter says your email is:' + data.email + ".\nView browser 'Console Log' for more details");
        });
        // Retrieves user data from OAuth provider by using #get() and
        // OAuth provider url    
        twitter.get('/1.1/account/verify_credentials.json?include_email=true').then(data => {
            console.log('self data:', data);
            console.log(data.name);
        })    
        });
    })
    </script>
</html>
