    <body bgcolor="white">
        <h1>
            Seja Bem-Vindo, <span id="user"></span>
        </h1>
        <img id="avatar">
    </body>
    <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var c = url.searchParams.get("data");
        var objeto = JSON.parse(c);
        console.log(objeto);
        console.log(objeto.name);
        var username = document.getElementById("user");
        username.innerHTML = objeto.name;

        var avatar = document.getElementById("avatar");
        avatar.src = objeto.profile_image_url_https;
    </script>
</html>
